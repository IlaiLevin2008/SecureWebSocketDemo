<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Web Page</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { width: 300px; padding: 5px; }
        button { padding: 5px 10px; }
        #log { margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Secure Messenger</h1>
    <p>This page encrypts your messages using the Web Crypto API. The Packet Analyzer will only see unreadable binary data.</p>

    <input type="text" id="messageInput" placeholder="Type your secret message...">
    <button onclick="sendEncryptedMessage()">Send Encrypted</button>
    
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const socket = new WebSocket('ws://localhost:8000/');
        
        let key;
        const staticKey = 'your_strong_secret_key_123456'; 
        
        socket.onopen = async (event) => {
            logMessage('Connected to Packet Analyzer.', 'info');
            key = await deriveKey(staticKey);
            logMessage('Encryption key ready.', 'success');
        };

        socket.onclose = (event) => {
            logMessage('Disconnected.', 'error');
        };

        socket.onerror = (event) => {
            logMessage('Connection error.', 'error');
        };

        async function deriveKey(secret) {
            const encoder = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey(
                'raw', 
                encoder.encode(secret),
                { name: 'AES-GCM' }, 
                false, 
                ['encrypt', 'decrypt']
            );
            return window.crypto.subtle.deriveKey(
                { name: 'PBKDF2', salt: new Uint8Array(16), iterations: 100000, hash: 'SHA-256' }, 
                keyMaterial, 
                { name: 'AES-GCM', length: 256 }, 
                true, 
                ['encrypt', 'decrypt']
            );
        }

        async function sendEncryptedMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value;
            if (message && key) {
                try {
                    const encoder = new TextEncoder();
                    const encodedMessage = encoder.encode(message);
                    const iv = window.crypto.getRandomValues(new Uint8Array(12));
                    
                    const encryptedData = await window.crypto.subtle.encrypt(
                        { name: 'AES-GCM', iv: iv },
                        key,
                        encodedMessage
                    );

                    const combined = new Uint8Array(iv.length + encryptedData.byteLength);
                    combined.set(iv);
                    combined.set(new Uint8Array(encryptedData), iv.length);
                    
                    socket.send(combined.buffer);
                    logMessage(`Sent (Encrypted): ${message}`, 'sent');
                    input.value = '';
                } catch (error) {
                    logMessage('Encryption failed.', 'error');
                    console.error(error);
                }
            }
        }

        function logMessage(message, type) {
            const div = document.createElement('div');
            div.textContent = `[${type.toUpperCase()}] ${message}`;
            log.appendChild(div);
        }
    </script>
</body>
</html>
